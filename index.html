<div class="content">
  <div class="page-header">
    <h1>
      Proračun.org status
      <a href="http://openspending.org/" style="float: right;"><img src="http://assets.okfn.org/p/openspending/img/openspending-logo.png" style="height: 40px; margin-top: -5px;" alt="" /></a>
      <br />
      <small>što je potrebno napraviti, što je u tijeku, što je učinjeno</small>
    </h1>
  </div>
  <div class="row">
    <div class="span8">
      <div class="load-status"></div>
    </div>
<!--    <div class="span4">
      <p><a href="#" class="source-url btn btn-large btn-success">Dodaj nove podatke na popis &raquo;</a></p>
    </div> -->

<!--    <a href="" class="source-url">Izvorna tablica na Google Docs Spreadsheet</a>
    &ndash; -->
    <a href="https://github.com/openspending/loadstatus">Izvorni kod ove aplikacije</a>
    <a href="http://opendefinition.org/ossd/" title="Open Online Software Service">
      <img src="http://assets.okfn.org/images/ok_buttons/os_80x15_orange_grey.png" alt="" border="" />
    </a>
    &ndash;
    <a href="http://openspending.org/">OpenSpending.org</a>
  </div>
</div><!-- /content -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
<script src="http://okfnlabs.org/recline.backend.gdocs/backend.gdocs.js"></script>
<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/md5.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/mustache" id="our-template">
{{#records}}
<div class="record">
  <h3>
    {{title}}
  </h3>

  <div class="owners">
    {{#owners}}<img class="gravatar thumbnail" title="Owned by {{name}}" src="{{gravatar}}" />{{/owners}}

    {{^owners}}
  //  <a href="" class="btn btn-large btn-primary take-it-on" data-toggle="modal" data-target="#take-it-on-modal">Nema čovjeka na ovome &ndash; preuzmi ti &raquo;</a>
    {{/owners}}
  </div>

<p class="data-source">
  Izvor: 
  {{#dataurl}}
  <a href="{{dataurl}}">{{dataurl}}</a>
  ({{dataformat}}{{^dataformat}}Unknown format{{/dataformat}})
  {{/dataurl}}
  {{^dataurl}}
  <strong>Potrebno je pronaći!</strong>
  {{/dataurl}}
  &ndash; <a href="#" class="js-more-info" title="Click to show (hide) more info"><i class="icon-info-sign"></i> Više info</a>
</p>
<div class="progress">
  <div class="bar" style="width: {{progress}}%;" title="progress so far"></div>
</div>

<dl class="dl-horizontal more-info" style="display: none;">
  <dt>
    Izvor podataka
  </dt>
  <dd>
    {{#dataurl}}<a href="{{dataurl}}">{{dataurl}}</a>{{/dataurl}}
    {{^dataurl}}&nbsp;{{/dataurl}}
  </dd>
  <dt>
    Detalji
  </dt>
  <dd>
  {{place}}{{#period}} &ndash; {{period}}{{/period}}.
  {{{description}}}
  </dd>
  <dt>
    Zadaci
  </dt>
  <dd>
    {{workneeded}}
  </dd>
  <dt>
    Bilješke
  </dt>
  <dd>
    {{{notes}}}
  </dd>
</dl>
</div>
{{/records}}
</script>
